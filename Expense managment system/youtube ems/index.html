<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Managment System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h2>Expense Managment System</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p class="moneyPlus" id="moneyPlus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="moneyMinus" class="moneyMinus">
                    -$0.00
                </p>
            </div>

        </div>
        <button type="button" class="btn btn-primary m-2 p-3 btn" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Add New Transition</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #00bbff;color: white;">
                        <h5 class="modal-title" id="exampleModalLabel">Add new Transition</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-control">
                            <form id="form">

                                <div class="mb-3 ">
                                    <label for="Amount" class="col-form-label">Title</label>
                                    <input placeholder="Enter Title...." type="text" class="form-control" id="text">
                                </div>
                                <div class="mb-3">
                                    <label for="Amount" class="col-form-label">Amount</label>
                                    <!-- <textarea class="form-control" id="message-text"></textarea> -->
                                    <input placeholder="Enter Amount.." class="form-control" id="amount" type="number"
                                        name="">
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button onclick="" type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button data-bs-dismiss="modal" onclick="addTransitionD()" type="button" class="btn btn-primary"> Save</button>
                    </div>
                </div>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">
                Cash <span>-$400</span>
                <button class="deleteBtn">x</button>
            </li> -->
        </ul>



    </div>







    <!-- java script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
