<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head> 

<body>

    <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->
    <div class="main">
        <h1 class="head">Expense Managment System</h1>
        <div class="balance">
            <h3>YOUR EXPENSE</h3>
            <p id="total"></p>

        </div>
        
        <div class="inp">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">ADD EXPENSE</button>
          
            <!-- <button class="btn btn-primary" onclick="addExpense()">ADD EXPENSE </button> -->
            <button class="btn btn-danger" onclick="deleteAll()">DELETE ALL </button>

        </div>
        <div class="table-responsive b">
            <table class="table table-striped table-bordered">
                <thead> 

                    <tr class="table-dark">

                        <th>Title</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Action</th>
                        <!-- <th>Total Amoount</th> -->
                    </tr>
                </thead>


                <tbody id="td">

                </tbody>



            </table>
        </div>



    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Amount</label>
                            <!-- <textarea class="form-control" id="message-text"></textarea> -->
                            <input class="form-control"  type="number" name="" id="amount">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Date</label>
                            <!-- <textarea class="form-control" id="message-text"></textarea> -->
                            <input class="form-control"  type="date" name="" id="date">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" onclick="addExpense()" >Save</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
