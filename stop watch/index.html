<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="st"><em>Stop Watch</em></h1>
    <br>
    <div id="main">
        <div class="di">
            <h1 id="min">0</h1>
            <p>Minutes</p>

        </div>
        <div class="di">
            <h1 id="sec">0</h1>
            <p>Seconds</p>
        </div>
        <div class="di">
            <h1 id="msec">0</h1>
            <p>Mili Seconds</p>

        </div>
    

    
            
    
    </div>
    <div id="ta">
        <br><br><br><br><br>
    <button class="wa btn btn-success" id="sss" onclick="start()">Start</button>
    <button class="wa btn btn-primary" onclick="stop()">Stop</button>
    <button class="wa btn btn-warning" onclick="reset()">Reset</button>
</div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
